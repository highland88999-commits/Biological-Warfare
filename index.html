<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Start Timer + Cells</title>
    <style>
        body { margin:0; height:100vh; background:#000; color:#0f0; font-family:monospace; overflow:hidden; }
        #countdown { position:fixed; inset:0; background:#111; display:flex; flex-direction:column; align-items:center; justify-content:center; font-size:5rem; z-index:10; }
        #countdown.hidden { display:none; }
        #cannon { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:120px; height:80px; background:#222; border:3px solid #0f0; color:#0f0; font-size:1.5rem; display:flex; align-items:center; justify-content:center; cursor:pointer; }
        .cell { position:absolute; width:50px; height:50px; background:#00f; border:3px solid #0ff; border-radius:50%; pointer-events:none; }
    </style>
</head>
<body>
    <div id="countdown">10</div>
    <div id="cannon">DEPLOY</div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const cannon = document.getElementById('cannon');
        let gameActive = false;

        function startCountdown() {
            let time = 10;
            countdownEl.textContent = time;
            const timer = setInterval(() => {
                time--;
                countdownEl.textContent = time;
                if (time <= 0) {
                    clearInterval(timer);
                    countdownEl.classList.add('hidden');
                    gameActive = true;
                    spawnStarterCells();
                }
            }, 1000);
        }

        function spawnStarterCells() {
            for (let i = 0; i < 10; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.left = (Math.random() * 80 + 10) + '%';
                cell.style.bottom = (Math.random() * 30 + 10) + '%';
                document.body.appendChild(cell);
            }
            alert('Game started! 10 starter cells spawned.');
        }

        cannon.addEventListener('click', () => {
            if (!gameActive) {
                startCountdown();
                cannon.textContent = 'DEPLOY (active soon)';
            } else {
                alert('Deploy! (placeholder)');
            }
        });
    </script>
</body>
</html>
