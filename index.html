<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Artemis • Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --gold: #d4af37;
            --virus-red: #ff2d55;
            --disease-green: #00ff9d;
            --glass: rgba(8, 8, 25, 0.75);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none; 
        }

        /* Full Screen Background Video */
        #video-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        #bg-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 1.2s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }

        .btn {
            width: 220px; height: 80px; margin: 20px;
            background: linear-gradient(to top, #0a0a1f, #111);
            border-radius: 40px; border: 4px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--gold); cursor: pointer;
        }

        #cannon {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 160px; height: 160px;
            z-index: 500; background: radial-gradient(circle, #111, #000);
            border: 4px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px var(--cyan);
            pointer-events: auto; /* Active */
        }
        #cannon:active { transform: translateX(-50%) scale(0.9); }

        .cell-orb {
            position: absolute; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; pointer-events: none;
        }
        .cell-good { border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.2); }
        .cell-virus { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.2); }
        .cell-disease { border: 2px solid var(--disease-green); background: rgba(0, 255, 157, 0.2); }

        #ui-layer {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--glass); padding: 15px; border-radius: 10px;
            border: 1px solid var(--cyan); pointer-events: none;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm"></video>
</div>

<div id="landing-overlay" onclick="this.classList.add('hidden'); startGame();">
    <h1 style="text-shadow: 0 0 20px var(--cyan);">INITIALIZE SYMBIOTE</h1>
</div>

<div id="ui-layer">
    LVL <span id="level">1</span> • SCORE <span id="score">0</span>
</div>

<div id="orbital-canvas"></div>

<div id="cannon">SPAWN CELL</div>

<script>
    const canvas = document.getElementById('orbital-canvas');
    const cannon = document.getElementById('cannon');
    let cells = [], enemies = [];
    let score = 0, level = 1, gameActive = false;

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x;
            this.y = y;
            this.radius = 25;
            this.health = 100;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = (Math.random() - 0.5) * 6;
            
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            canvas.appendChild(this.el);
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Bounce off walls
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;

            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    function startGame() {
        gameActive = true;
        spawnEnemyLoop();
        requestAnimationFrame(gameLoop);
    }

    cannon.addEventListener('pointerdown', () => {
        if(!gameActive) return;
        // Spawn 3 cells per click
        for(let i=0; i<3; i++) {
            cells.push(new Entity(window.innerWidth/2, window.innerHeight - 150, 'good'));
        }
    });

    function spawnEnemyLoop() {
        if(gameActive) {
            const type = Math.random() > 0.5 ? 'virus' : 'disease';
            enemies.push(new Entity(Math.random() * window.innerWidth, 50, type));
        }
        setTimeout(spawnEnemyLoop, 2000 / level);
    }

    function gameLoop() {
        if (!gameActive) return;

        cells.forEach((c, ci) => {
            c.update();
            enemies.forEach((e, ei) => {
                const dist = Math.hypot(c.x - e.x, c.y - e.y);
                if (dist < c.radius + e.radius) {
                    // Attack Logic: Both take damage
                    e.health -= 2;
                    c.health -= 2;

                    if (e.health <= 0) {
                        e.el.remove();
                        enemies.splice(ei, 1);
                        score += 50;
                        document.getElementById('score').textContent = score;
                    }
                    if (c.health <= 0) {
                        c.el.remove();
                        cells.splice(ci, 1);
                    }
                }
            });
        });

        enemies.forEach(e => e.update());
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
