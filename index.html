<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --virus-red: #ff2d55;
            --glass: rgba(8, 8, 25, 0.9);
        }

        /* 1. PRECISION RESET: Disable all browser-native triggers */
        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-user-select: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; /* Disables long-press menus */
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none;
        }

        /* 2. ENFORCED BACKGROUND: Full-screen video layer */
        #video-container {
            position: fixed; inset: 0; z-index: -100;
            background: #000; pointer-events: none;
        }
        #bg-video {
            width: 100vw; height: 100vh;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.1);
            display: block;
        }

        /* 3. LANDING & DIGITAL RAIN */
        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }
        #rain-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.4; }
        #landing-text { z-index: 2; text-shadow: 0 0 20px var(--cyan); font-size: 1.4rem; font-weight: bold; }

        /* 4. UI ELEMENTS */
        #ui-layer {
            position: fixed; top: 15px; left: 15px; z-index: 600;
            background: var(--glass); padding: 10px 15px; border-radius: 4px;
            border: 1px solid var(--cyan); pointer-events: none;
            font-size: 0.9rem; letter-spacing: 1px;
        }

        .gen-bar { position: fixed; left: 0; width: 100%; height: 5px; z-index: 400; opacity: 0.8; }
        #pathogen-gen { top: 0; background: var(--virus-red); box-shadow: 0 0 15px var(--virus-red); }
        #cell-gen { bottom: 0; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }

        /* 5. INTERACTION HUB */
        #cannon {
            position: fixed; bottom: 45px; left: 50%;
            transform: translateX(-50%); width: 110px; height: 110px;
            z-index: 500; background: rgba(0,0,0,0.85);
            border: 3px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 25px var(--cyan);
            text-align: center; line-height: 1.2;
        }
        #cannon:active { transform: translateX(-50%) scale(0.92); background: var(--cyan); color: #000; }

        /* 6. ENTITY STYLES */
        .cell-orb { position: absolute; border-radius: 50%; z-index: 100; pointer-events: none; }
        .cell-good { border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 8px var(--cyan); }
        .cell-evil { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.1); box-shadow: 0 0 8px var(--virus-red); }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline preload="auto">
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="music-player" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay" onclick="startSystem()">
    <canvas id="rain-canvas"></canvas>
    <div id="landing-text">INITIALIZE ARTEMIS</div>
</div>

<div id="ui-layer">SCORE: <span id="score">0</span> | LVL: <span id="level">1</span></div>
<div id="pathogen-gen" class="gen-bar"></div>
<div id="cell-gen" class="gen-bar"></div>

<div id="orbital-canvas"></div>
<div id="cannon">DEPLOY<br>CELL</div>

<script>
    let musicPlayer;
    let score = 0, level = 1, gameActive = false;
    let entities = [];

    // YouTube Playlist Integration
    function onYouTubeIframeAPIReady() {
        musicPlayer = new YT.Player('music-player', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1, 'controls': 0 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    // Digital Rain (Matrix Style)
    const rainCanvas = document.getElementById('rain-canvas');
    const ctx = rainCanvas.getContext('2d');
    let drops = [];
    function initRain() {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
        drops = Array(Math.floor(window.innerWidth/20)).fill(1);
    }
    function drawRain() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0,0,rainCanvas.width, rainCanvas.height);
        ctx.fillStyle = '#00f2ff';
        ctx.font = '15px monospace';
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            ctx.fillText(text, i * 20, y * 20);
            if (y * 20 > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    const rainTimer = setInterval(drawRain, 50);
    initRain();

    function startSystem() {
        // Precise play trigger for video on mobile
        const video = document.getElementById('bg-video');
        video.play().catch(e => console.log("Video Play Blocked", e));

        document.getElementById('landing-overlay').classList.add('hidden');
        clearInterval(rainTimer);
        
        if (musicPlayer) { 
            musicPlayer.unMute(); 
            musicPlayer.setVolume(70);
            musicPlayer.playVideo(); 
        }
        
        gameActive = true;
        autoSpawner();
        requestAnimationFrame(gameLoop);
    }

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 17;
            this.health = 100;
            // Progressive difficulty: Faster speeds as levels increase
            this.baseSpeed = (type === 'evil' ? 1.5 : 2.5) + (level * 0.4);
            this.vx = (Math.random() - 0.5) * 5;
            this.vy = type === 'good' ? -this.baseSpeed : this.baseSpeed;
            
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            document.getElementById('orbital-canvas').appendChild(this.el);
        }

        update(targets) {
            // Predator AI: Red cells actively track Cyan cells
            if (this.type === 'evil' && targets.length > 0) {
                let target = targets[0];
                let minDist = Math.hypot(this.x - target.x, this.y - target.y);
                targets.forEach(t => {
                    let d = Math.hypot(this.x - t.x, this.y - t.y);
                    if (d < minDist) { minDist = d; target = t; }
                });

                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const angle = Math.atan2(dy, dx);
                const accel = 0.15 + (level * 0.05);
                
                this.vx += Math.cos(angle) * accel;
                this.vy += Math.sin(angle) * accel;
                
                // Speed limitation per level
                const speed = Math.hypot(this.vx, this.vy);
                const max = 3.5 + (level * 0.6);
                if (speed > max) {
                    this.vx = (this.vx / speed) * max;
                    this.vy = (this.vy / speed) * max;
                }
            }

            this.x += this.vx; this.y += this.vy;
            
            // Boundary bouncing
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            
            // Loop logic to keep the arena full
            if (this.type === 'evil' && this.y > window.innerHeight + 50) this.y = -50;
            if (this.type === 'good' && this.y < -50) this.y = window.innerHeight + 50;

            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    // Precise Touch Trigger: Prevents browser dictionary/highlighting
    document.getElementById('cannon').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(!gameActive) return;
        entities.push(new Entity(window.innerWidth/2, window.innerHeight - 80, 'good'));
    }, {passive: false});

    function autoSpawner() {
        if(gameActive) {
            // Balanced spawns from both ends
            entities.push(new Entity(Math.random() * window.innerWidth, window.innerHeight + 20, 'good'));
            entities.push(new Entity(Math.random() * window.innerWidth, -40, 'evil'));
        }
        // Spawn rate accelerates with level
        const delay = Math.max(250, 1000 - (level * 100));
        setTimeout(autoSpawner, delay);
    }

    function gameLoop() {
        if (!gameActive) return;
        const goods = entities.filter(e => e.type === 'good');
        
        entities.forEach((ent, i) => {
            ent.update(ent.type === 'evil' ? goods : []);
            
            // Collision & Combat Logic
            entities.forEach((other, j) => {
                if (ent.type !== other.type) {
                    const dist = Math.hypot(ent.x - other.x, ent.y - other.y);
                    if (dist < ent.radius + other.radius) {
                        ent.health -= 20; 
                        other.health -= 20;
                        
                        if (ent.health <= 0) {
                            ent.el.remove(); entities.splice(i, 1);
                            if(other.type === 'good') { score += 10; updateLevel(); }
                        }
                        if (other.health <= 0) {
                            other.el.remove(); entities.splice(j, 1);
                            if(ent.type === 'good') { score += 10; updateLevel(); }
                        }
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        });
        requestAnimationFrame(gameLoop);
    }

    function updateLevel() {
        const nextLevel = Math.floor(score / 500) + 1;
        if (nextLevel !== level) {
            level = nextLevel;
            document.getElementById('level').textContent = level;
        }
    }
</script>
</body>
</html>
