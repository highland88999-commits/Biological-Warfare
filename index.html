<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Overlay</title>
    <style>
        :root { --glow: #00f2ff; --gold: #d4af37; --red: #ff2d55; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; touch-action:none; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; }

        /* LAYER 1: THE FOUNDATION (Video) */
        #media-layer {
            position: fixed; inset: 0; z-index: 1;
            background: #000; pointer-events: none;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); opacity: 0; transition: opacity 2s; }

        /* LAYER 2: THE GAME OVERLAY (Transparent) */
        #game-overlay {
            position: fixed; inset: 0; z-index: 10;
            pointer-events: none; /* Allows clicks to pass through to buttons if needed */
        }

        /* LAYER 3: THE UI (Top) */
        #ui-layer { position: fixed; inset: 0; z-index: 100; pointer-events: none; }
        
        #boot-screen {
            position: fixed; inset: 0; z-index: 200;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; pointer-events: auto;
        }
        .prime-btn {
            border: 2px solid var(--glow); color: var(--glow);
            padding: 30px 60px; background: rgba(0, 242, 255, 0.05);
            cursor: pointer; letter-spacing: 5px; font-weight: bold;
        }

        #hud { position: fixed; top: 20px; left: 20px; color: var(--glow); font-size: 0.8rem; padding: 10px; border: 1px solid var(--glow); background: rgba(0,10,20,0.8); }
        
        #cannon {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(0, 8, 15, 0.95); border: 4px solid var(--gold);
            color: var(--gold); font-weight: bold; display: none; 
            align-items: center; justify-content: center; pointer-events: auto;
        }

        .cell { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; transition: transform 0.05s linear; }
        .cell-good { border: 2px solid var(--glow); box-shadow: 0 0 15px var(--glow); }
        .cell-evil { border: 2px solid var(--red); box-shadow: 0 0 15px var(--red); }
    </style>
</head>
<body>

<div id="media-layer">
    <video id="bg-video" loop muted playsinline preload="auto">
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
    <div id="music-engine" style="position: absolute; top: -999px;"></div>
</div>

<div id="game-overlay">
    <div id="arena"></div>
</div>

<div id="ui-layer">
    <div id="hud">CORE STABILITY: <span id="xp">0</span></div>
    <div id="cannon" onpointerdown="deploy()">DEPLOY</div>
</div>

<div id="boot-screen" onclick="masterBoot()">
    <div class="prime-btn">ENGAGE SYSTEMS</div>
    <p id="boot-status" style="margin-top:20px; font-size:0.6rem; color:var(--gold); opacity:0.7;">AWAITING COMMAND</p>
</div>

<script>
    let musicPlayer, musicReady = false, gameActive = false;
    let entities = [], score = 0;

    function onYouTubeIframeAPIReady() {
        musicPlayer = new YT.Player('music-engine', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'controls': 0, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'playsinline': 1 },
            events: { 'onReady': () => { musicReady = true; } }
        });
    }

    async function masterBoot() {
        const status = document.getElementById('boot-status');
        const video = document.getElementById('bg-video');

        // 1. Trigger Video
        status.innerText = "INITIALIZING VIDEO...";
        try {
            await video.play();
            video.style.opacity = "1";
        } catch(e) { console.log("Video Error:", e); }

        // 2. Trigger Music
        status.innerText = "SYNCHRONIZING AUDIO...";
        if (musicReady) {
            musicPlayer.unMute();
            musicPlayer.playVideo();
        }

        // 3. Trigger Game
        setTimeout(() => {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('cannon').style.display = 'flex';
            gameActive = true;
            spawnEnemy();
            requestAnimationFrame(gameLoop);
        }, 1000);
    }

    class Organism {
        constructor(type) {
            this.type = type;
            this.hp = 100;
            this.radius = 20;
            this.x = type === 'good' ? window.innerWidth / 2 : Math.random() * window.innerWidth;
            this.y = type === 'good' ? window.innerHeight - 150 : -50;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = type === 'good' ? -4 : 4;
            
            this.el = document.createElement('div');
            this.el.className = `cell cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            document.getElementById('arena').appendChild(this.el);
        }

        update(targets) {
            // PREDATOR AI: Track and Kill
            if (targets.length > 0) {
                let nearest = targets[0];
                let minDist = Math.hypot(this.x - nearest.x, this.y - nearest.y);
                targets.forEach(t => {
                    let d = Math.hypot(this.x - t.x, this.y - t.y);
                    if (d < minDist) { minDist = d; nearest = t; }
                });

                let angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
                this.vx += Math.cos(angle) * 0.3;
                this.vy += Math.sin(angle) * 0.3;
            }

            // Speed Governor
            let s = Math.hypot(this.vx, this.vy);
            if (s > 6) { this.vx = (this.vx/s)*6; this.vy = (this.vy/s)*6; }

            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
            this.el.innerText = Math.ceil(this.hp);
        }
    }

    function deploy() { if(gameActive) entities.push(new Organism('good')); }
    function spawnEnemy() {
        if(gameActive) {
            entities.push(new Organism('evil'));
            setTimeout(spawnEnemy, 2500);
        }
    }

    function gameLoop() {
        if (!gameActive) return;

        for (let i = entities.length - 1; i >= 0; i--) {
            let ent = entities[i];
            let rivals = entities.filter(e => e.type !== ent.type);
            ent.update(rivals);

            rivals.forEach(rival => {
                if (Math.hypot(ent.x - rival.x, ent.y - rival.y) < ent.radius + rival.radius) {
                    ent.hp -= 1.5;
                    if (ent.hp <= 0) {
                        ent.el.remove();
                        entities.splice(i, 1);
                        if(ent.type === 'evil') score += 10;
                    }
                }
            });

            if (ent.y < -300 || ent.y > window.innerHeight + 300) {
                ent.el.remove();
                entities.splice(i, 1);
            }
        }
        document.getElementById('xp').innerText = score;
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
