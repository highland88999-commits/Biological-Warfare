<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --virus-red: #ff2d55;
            --glass: rgba(8, 8, 25, 0.9);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none;
        }

        /* STUBBORN VIDEO FIX */
        #video-container {
            position: fixed; 
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -100;
            background: #000;
        }
        #bg-video {
            width: 100vw; height: 100vh;
            object-fit: cover;
            filter: brightness(0.6) contrast(1.2);
            display: block;
        }

        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }
        #rain-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.5; }
        #landing-text { z-index: 2; text-shadow: 0 0 20px var(--cyan); font-weight: bold; font-size: 1.2rem; }

        #ui-layer {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--glass); padding: 10px 15px; border-radius: 4px;
            border: 1px solid var(--cyan); pointer-events: none;
        }

        .gen-bar { position: fixed; left: 0; width: 100%; height: 6px; z-index: 400; opacity: 0.8; }
        #pathogen-gen { top: 0; background: var(--virus-red); box-shadow: 0 0 15px var(--virus-red); }
        #cell-gen { bottom: 0; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }

        #cannon {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 120px; height: 120px;
            z-index: 500; background: rgba(0,0,0,0.9);
            border: 4px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px var(--cyan);
        }

        .cell-orb { position: absolute; border-radius: 50%; z-index: 100; pointer-events: none; }
        .cell-good { border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.2); box-shadow: 0 0 10px var(--cyan); }
        .cell-evil { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.2); box-shadow: 0 0 10px var(--virus-red); }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline preload="auto">
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="music-player" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay" onclick="startExperience()">
    <canvas id="rain-canvas"></canvas>
    <div id="landing-text">INITIALIZE ARTEMIS</div>
</div>

<div id="ui-layer">SCORE: <span id="score">0</span> | LEVEL: <span id="level">1</span></div>
<div id="pathogen-gen" class="gen-bar"></div>
<div id="cell-gen" class="gen-bar"></div>

<div id="orbital-canvas"></div>
<div id="cannon">DEPLOY</div>

<script>
    let musicPlayer;
    let score = 0, level = 1, gameActive = false;
    let entities = [];

    function onYouTubeIframeAPIReady() {
        musicPlayer = new YT.Player('music-player', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    // Digital Rain
    const rainCanvas = document.getElementById('rain-canvas');
    const rainCtx = rainCanvas.getContext('2d');
    let drops = [];
    function initRain() {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
        drops = Array(Math.floor(window.innerWidth/20)).fill(1);
    }
    function drawRain() {
        rainCtx.fillStyle = 'rgba(0,0,0,0.1)';
        rainCtx.fillRect(0,0,rainCanvas.width, rainCanvas.height);
        rainCtx.fillStyle = '#00f2ff';
        rainCtx.font = '15px monospace';
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            rainCtx.fillText(text, i * 20, y * 20);
            if (y * 20 > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    const rainInt = setInterval(drawRain, 50);
    initRain();

    function startExperience() {
        // Force video play on user interaction (Mobile Bypass)
        const v = document.getElementById('bg-video');
        v.play().catch(e => console.log("Video play blocked", e));
        
        document.getElementById('landing-overlay').classList.add('hidden');
        clearInterval(rainInt);
        
        if (musicPlayer) { 
            musicPlayer.unMute(); 
            musicPlayer.playVideo(); 
        }
        
        gameActive = true;
        autoSpawner();
        requestAnimationFrame(gameLoop);
    }

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 18;
            this.health = 100;
            // Red cells now have high mobility
            this.baseSpeed = (type === 'evil' ? 2 : 2.5) + (level * 0.5);
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = type === 'good' ? -this.baseSpeed : this.baseSpeed;
            
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            document.getElementById('orbital-canvas').appendChild(this.el);
        }

        update(goods) {
            if (this.type === 'evil') {
                if (goods.length > 0) {
                    // Aggressive Pursuit AI
                    let target = goods[0];
                    let minDist = Math.hypot(this.x - target.x, this.y - target.y);
                    goods.forEach(g => {
                        let d = Math.hypot(this.x - g.x, this.y - g.y);
                        if (d < minDist) { minDist = d; target = g; }
                    });
                    
                    const angle = Math.atan2(target.y - this.y, target.x - this.x);
                    const force = 0.2 + (level * 0.1);
                    this.vx += Math.cos(angle) * force;
                    this.vy += Math.sin(angle) * force;
                } else {
                    // If no goods, keep moving down and patrol
                    if (this.y > window.innerHeight) this.vy = -Math.abs(this.vy);
                    if (this.y < 0) this.vy = Math.abs(this.vy);
                }

                // Speed Cap (Increases with level)
                const speed = Math.hypot(this.vx, this.vy);
                const max = 4 + (level * 0.8);
                if (speed > max) {
                    this.vx = (this.vx / speed) * max;
                    this.vy = (this.vy / speed) * max;
                }
            }

            this.x += this.vx; this.y += this.vy;
            
            // Wall bounce
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            // Vertical wrapping/bouncing for Reds to prevent staying on one side
            if (this.type === 'evil' && this.y > window.innerHeight + 50) this.y = -40;

            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    document.getElementById('cannon').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(!gameActive) return;
        entities.push(new Entity(window.innerWidth/2, window.innerHeight - 80, 'good'));
    });

    function autoSpawner() {
        if(gameActive) {
            entities.push(new Entity(Math.random() * window.innerWidth, window.innerHeight + 20, 'good'));
            entities.push(new Entity(Math.random() * window.innerWidth, -40, 'evil'));
        }
        const delay = Math.max(250, 1100 - (level * 150));
        setTimeout(autoSpawner, delay);
    }

    function gameLoop() {
        if (!gameActive) return;
        const goods = entities.filter(e => e.type === 'good');
        
        entities.forEach((ent, i) => {
            ent.update(goods);
            
            entities.forEach((other, j) => {
                if (ent.type !== other.type) {
                    const dist = Math.hypot(ent.x - other.x, ent.y - other.y);
                    if (dist < ent.radius + other.radius) {
                        ent.health -= 20; other.health -= 20;
                        if (ent.health <= 0) {
                            ent.el.remove(); entities.splice(i, 1);
                            if(other.type === 'good') { score += 10; updateLevel(); }
                        }
                        if (other.health <= 0) {
                            other.el.remove(); entities.splice(j, 1);
                            if(ent.type === 'good') { score += 10; updateLevel(); }
                        }
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        });
        requestAnimationFrame(gameLoop);
    }

    function updateLevel() {
        const nextLvl = Math.floor(score / 500) + 1;
        if(nextLvl !== level) {
            level = nextLvl;
            document.getElementById('level').textContent = level;
        }
    }
</script>
</body>
</html>
