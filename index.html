<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis • Prime Symbiote</title>
    <style>
        :root {
            --glow: #00f2ff;
            --gold: #d4af37;
            --virus-red: #ff2d55;
            --ui-bg: rgba(0, 10, 20, 0.85);
        }

        /* 1. RESET & GESTURE PROTECTION */
        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--glow); touch-action: none;
        }

        /* 2. NEXUS VIDEO ENGINE (MIRRORED LOGIC) */
        .video-engine {
            position: fixed;
            inset: 0;
            width: 100vw; height: 100vh;
            z-index: -100;
            overflow: hidden;
            pointer-events: none;
        }

        #yt-bg-player {
            width: 100vw; height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh; min-width: 177.77vh;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            filter: brightness(0.35) contrast(1.2) saturate(0.8);
        }

        /* 3. OVERLAYS & UI */
        #landing-overlay, #start-overlay, #countdown-overlay, #win-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center; 
            flex-direction: column; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }
        #rain-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.3; }
        
        #start-overlay, #countdown-overlay, #win-overlay { display: none; z-index: 2100; }

        .holo-frame {
            width: min(400px, 90vw);
            padding: 30px;
            background: var(--ui-bg);
            border: 2px solid var(--glow);
            border-radius: 25px;
            text-align: center;
        }

        .btn {
            display: block; width: 100%; margin-top: 15px; padding: 15px;
            text-decoration: none; border-radius: 50px; font-weight: bold;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
            border: 1px solid var(--gold); color: var(--gold);
            background: rgba(212, 175, 55, 0.05); transition: 0.3s;
            cursor: pointer;
        }
        .btn:active { transform: scale(0.95); background: var(--gold); color: #000; }

        #ui-hud {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--ui-bg); padding: 12px 20px; border-radius: 10px;
            border: 1px solid var(--glow); font-size: 0.75rem;
            pointer-events: auto; display: flex; gap: 20px;
        }

        /* 4. COMBAT ELEMENTS */
        #cannon {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 120px; height: 120px;
            z-index: 500; background: var(--ui-bg);
            border: 3px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 25px var(--gold);
        }

        .cell-orb { position: absolute; border-radius: 50%; z-index: 100; pointer-events: none; }
        .cell-good { border: 2px solid var(--glow); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--glow); }
        .cell-evil { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.1); box-shadow: 0 0 10px var(--virus-red); }
    </style>
</head>
<body>

<div class="video-engine">
    <div id="yt-bg-player"></div>
</div>

<div id="music-player" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay" onclick="showDisclaimer()">
    <canvas id="rain-canvas"></canvas>
    <h1 style="z-index: 2; letter-spacing: 5px;">INITIALIZE</h1>
</div>

<div id="start-overlay">
    <div class="holo-frame">
        <h2 style="color:var(--gold); margin-bottom:15px; font-size: 1rem;">SYMBIOTE PROTOCOL</h2>
        <p style="font-size: 0.7rem; color: #fff; margin-bottom: 20px; line-height: 1.5; opacity: 0.8;">
            Development & Hardware funded by player support.<br>
            Enter the rift to begin the sequence.
        </p>
        <div class="btn" onclick="startCountdown()">⚡ ENTER RIFT</div>
    </div>
</div>

<div id="countdown-overlay">
    <h1 id="count-num" style="font-size: 6rem; color: var(--gold); text-shadow: 0 0 30px var(--gold);">3</h1>
</div>

<div id="win-overlay">
    <div class="holo-frame">
        <h1 style="color:var(--gold); font-size: 1.2rem;">OLYMPUS ASCENDED</h1>
        <p style="margin: 20px 0; font-size: 0.7rem;">LEVEL 100 COMPLETE<br>CODE: <strong id="cert-code" style="color:var(--glow)"></strong></p>
        <div class="btn" onclick="location.reload()">RE-INITIALIZE</div>
    </div>
</div>

<div id="ui-hud">
    <span>LVL: <span id="level">1</span></span>
    <span>SCORE: <span id="score">0</span></span>
    <span id="music-btn" style="color:var(--gold); cursor:pointer;">AUDIO: OFF</span>
</div>

<div id="orbital-canvas"></div>
<div id="cannon">DEPLOY</div>

<script>
    let bgPlayer, musicPlayer;
    let score = 0, level = 1, gameActive = false;
    let entities = [];
    let musicStarted = false;

    // YOUTUBE API: MIRRORED FROM CONSOLE LOGIC
    function onYouTubeIframeAPIReady() {
        bgPlayer = new YT.Player('yt-bg-player', {
            videoId: 'JBVeJ5ZYENc',
            playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'loop': 1, 'playlist': 'JBVeJ5ZYENc', 'rel': 0, 'modestbranding': 1 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });

        musicPlayer = new YT.Player('music-player', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1, 'controls': 0 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    // MATRIX RAIN
    const rainCanvas = document.getElementById('rain-canvas');
    const rCtx = rainCanvas.getContext('2d');
    let drops = [];
    function initRain() {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
        drops = Array(Math.floor(window.innerWidth/20)).fill(1);
    }
    function drawRain() {
        rCtx.fillStyle = 'rgba(0,0,0,0.1)';
        rCtx.fillRect(0,0,rainCanvas.width, rainCanvas.height);
        rCtx.fillStyle = '#00f2ff';
        rCtx.font = '15px monospace';
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            rCtx.fillText(text, i * 20, y * 20);
            if (y * 20 > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    const rainInterval = setInterval(drawRain, 50);
    initRain();

    // FLOW CONTROL
    function showDisclaimer() {
        document.getElementById('landing-overlay').classList.add('hidden');
        clearInterval(rainInterval);
        document.getElementById('start-overlay').style.display = 'flex';
        // Unmute music on first real interaction
        if(musicPlayer && !musicStarted) {
            musicPlayer.unMute();
            musicPlayer.setVolume(70);
            musicStarted = true;
            document.getElementById('music-btn').textContent = 'AUDIO: ON';
        }
    }

    function startCountdown() {
        document.getElementById('start-overlay').style.display = 'none';
        document.getElementById('countdown-overlay').style.display = 'flex';
        let count = 3;
        const timer = setInterval(() => {
            count--;
            document.getElementById('count-num').textContent = count;
            if(count <= 0) {
                clearInterval(timer);
                document.getElementById('countdown-overlay').style.display = 'none';
                gameActive = true;
                autoSpawner();
                requestAnimationFrame(gameLoop);
            }
        }, 1000);
    }

    // PREDATOR ENGINE
    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 18;
            this.health = 100;
            this.speed = (type === 'evil' ? 2 : 3.5) + (level * 0.3);
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = type === 'good' ? -this.speed : this.speed;
            
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            document.getElementById('orbital-canvas').appendChild(this.el);
        }

        update(targets) {
            if (this.type === 'evil' && targets.length > 0) {
                let target = targets[0];
                let minDist = Math.hypot(this.x - target.x, this.y - target.y);
                targets.forEach(t => {
                    let d = Math.hypot(this.x - t.x, this.y - t.y);
                    if (d < minDist) { minDist = d; target = t; }
                });
                const angle = Math.atan2(target.y - this.y, target.x - this.x);
                const force = 0.2 + (level * 0.05);
                this.vx += Math.cos(angle) * force;
                this.vy += Math.sin(angle) * force;
                const s = Math.hypot(this.vx, this.vy);
                const max = 4 + (level * 0.5);
                if (s > max) { this.vx = (this.vx / s) * max; this.vy = (this.vy / s) * max; }
            }
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            if (this.type === 'evil' && this.y > window.innerHeight + 50) this.y = -50;
            if (this.type === 'good' && this.y < -50) this.y = window.innerHeight + 50;
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    // COMBAT & LOOP
    document.getElementById('cannon').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(gameActive) entities.push(new Entity(window.innerWidth/2, window.innerHeight - 80, 'good'));
    });

    function autoSpawner() {
        if(gameActive) {
            entities.push(new Entity(Math.random() * window.innerWidth, window.innerHeight + 20, 'good'));
            entities.push(new Entity(Math.random() * window.innerWidth, -40, 'evil'));
        }
        setTimeout(autoSpawner, Math.max(250, 1200 - (level * 80)));
    }

    function gameLoop() {
        if (!gameActive) return;
        const goods = entities.filter(e => e.type === 'good');
        entities.forEach((ent, i) => {
            ent.update(ent.type === 'evil' ? goods : []);
            entities.forEach((other, j) => {
                if (ent.type !== other.type) {
                    const d = Math.hypot(ent.x - other.x, ent.y - other.y);
                    if (d < ent.radius + other.radius) {
                        ent.health -= 34; other.health -= 34;
                        if (ent.health <= 0) { ent.el.remove(); entities.splice(i, 1); if(other.type === 'good') addScore(); }
                        if (other.health <= 0) { other.el.remove(); entities.splice(j, 1); if(ent.type === 'good') addScore(); }
                    }
                }
            });
        });
        requestAnimationFrame(gameLoop);
    }

    function addScore() {
        score += 10;
        document.getElementById('score').textContent = score;
        level = Math.floor(score / 500) + 1;
        document.getElementById('level').textContent = level;
        if(level >= 100) triggerWin();
    }

    function triggerWin() {
        gameActive = false;
        document.getElementById('cert-code').textContent = 'ARTEMIS-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById('win-overlay').style.display = 'flex';
    }

    document.getElementById('music-btn').onclick = (e) => {
        e.stopPropagation();
        if(musicPlayer.isMuted()) {
            musicPlayer.unMute();
            document.getElementById('music-btn').textContent = 'AUDIO: ON';
        } else {
            musicPlayer.mute();
            document.getElementById('music-btn').textContent = 'AUDIO: OFF';
        }
    };
</script>
</body>
</html>
