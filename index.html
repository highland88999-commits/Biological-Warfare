<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Symbiote</title>
    <style>
        :root {
            --glow: #00f2ff;
            --gold: #d4af37;
            --virus-red: #ff2d55;
            --ui-bg: rgba(0, 10, 20, 0.9);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; user-select:none; -webkit-tap-highlight-color:transparent; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color:var(--glow); }

        /* VIDEO ENGINE */
        #video-viewport {
            position: fixed; inset: 0; z-index: -100;
            background: #000; pointer-events: none; overflow: hidden;
        }
        #yt-bg-player {
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(0.4) contrast(1.2);
            opacity: 0; transition: opacity 1.5s;
        }

        /* CONTROL DECK (TOP) */
        #control-deck {
            position: fixed; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 1000;
        }
        .deck-btn {
            background: var(--ui-bg); border: 1px solid var(--glow);
            color: var(--glow); padding: 10px 15px; border-radius: 5px;
            font-size: 0.65rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        .deck-btn.active { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* HUD (SIDES) */
        #stats {
            position: fixed; top: 80px; left: 20px; z-index: 500;
            font-size: 0.8rem; pointer-events: none;
        }

        /* DEPLOYMENT */
        #cannon {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 110px; height: 110px; border-radius: 50%; z-index: 500;
            background: var(--ui-bg); border: 3px solid var(--gold);
            color: var(--gold); font-weight: bold; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--gold);
        }

        .cell-orb { position: absolute; border-radius: 50%; z-index: 100; pointer-events: none; }
        .cell-good { border: 2px solid var(--glow); background: rgba(0, 242, 255, 0.1); }
        .cell-evil { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.1); }
    </style>
</head>
<body>

<div id="video-viewport">
    <div id="yt-bg-player"></div>
</div>

<div id="music-engine" style="position: absolute; top: -999px;"></div>

<div id="control-deck">
    <div id="vid-toggle" class="deck-btn" onclick="toggleVideo()">Video: Off</div>
    <div id="mus-toggle" class="deck-btn" onclick="toggleMusic()">Music: Off</div>
</div>

<div id="stats">
    LVL <span id="lvl">1</span><br>
    SCORE <span id="xp">0</span>
</div>

<div id="arena"></div>
<div id="cannon">DEPLOY</div>

<script>
    let bgPlayer, musicPlayer;
    let vidActive = false, musActive = false;
    let entities = [], score = 0, level = 1;

    function onYouTubeIframeAPIReady() {
        bgPlayer = new YT.Player('yt-bg-player', {
            videoId: 'JBVeJ5ZYENc',
            playerVars: { 'controls': 0, 'mute': 1, 'loop': 1, 'playlist': 'JBVeJ5ZYENc', 'playsinline': 1 },
            events: { 'onStateChange': (e) => { if(e.data === 1) document.getElementById('yt-bg-player').style.opacity = '1'; } }
        });

        musicPlayer = new YT.Player('music-engine', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'controls': 0, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'playsinline': 1 }
        });
    }

    function toggleVideo() {
        if (!vidActive) {
            bgPlayer.playVideo();
            document.getElementById('vid-toggle').textContent = "Video: On";
            document.getElementById('vid-toggle').classList.add('active');
            vidActive = true;
        } else {
            bgPlayer.pauseVideo();
            document.getElementById('vid-toggle').textContent = "Video: Off";
            document.getElementById('vid-toggle').classList.remove('active');
            vidActive = false;
        }
    }

    function toggleMusic() {
        if (!musActive) {
            musicPlayer.unMute();
            musicPlayer.playVideo();
            document.getElementById('mus-toggle').textContent = "Music: On";
            document.getElementById('mus-toggle').classList.add('active');
            musActive = true;
        } else {
            musicPlayer.pauseVideo();
            document.getElementById('mus-toggle').textContent = "Music: Off";
            document.getElementById('mus-toggle').classList.remove('active');
            musActive = false;
        }
    }

    // GAMEPLAY
    document.getElementById('cannon').addEventListener('touchstart', (e) => {
        e.preventDefault();
        entities.push(new Entity('good'));
        if (score === 0) autoSpawner(); // Start spawning on first shot
    });

    class Entity {
        constructor(type) {
            this.type = type;
            this.radius = 16;
            this.x = type === 'good' ? window.innerWidth / 2 : Math.random() * window.innerWidth;
            this.y = type === 'good' ? window.innerHeight - 100 : -50;
            this.health = 100;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = type === 'good' ? -6 : 2 + (level * 0.3);
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${this.type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            document.getElementById('arena').appendChild(this.el);
        }
        update(targets) {
            if (this.type === 'evil' && targets.length > 0) {
                let t = targets[0];
                let angle = Math.atan2(t.y - this.y, t.x - this.x);
                this.vx += Math.cos(angle) * 0.15;
                this.vy += Math.sin(angle) * 0.15;
            }
            this.x += this.vx; this.y += this.vy;
            if(this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    function autoSpawner() {
        entities.push(new Entity('evil'));
        setTimeout(autoSpawner, Math.max(400, 1600 - (level * 100)));
    }

    function gameLoop() {
        let goods = entities.filter(e => e.type === 'good');
        for(let i = entities.length - 1; i >= 0; i--) {
            let ent = entities[i];
            ent.update(ent.type === 'evil' ? goods : []);
            for(let j = entities.length - 1; j >= 0; j--) {
                let other = entities[j];
                if(ent.type !== other.type) {
                    if(Math.hypot(ent.x - other.x, ent.y - other.y) < ent.radius + other.radius) {
                        ent.health -= 50; other.health -= 50;
                        if(ent.health <= 0) {
                            ent.el.remove(); entities.splice(i, 1);
                            score += 10;
                            document.getElementById('xp').textContent = score;
                            level = Math.floor(score / 500) + 1;
                            document.getElementById('lvl').textContent = level;
                            break;
                        }
                    }
                }
            }
            if(ent.y < -150 || ent.y > window.innerHeight + 150) {
                ent.el.remove(); entities.splice(i, 1);
            }
        }
        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>
</body>
</html>
