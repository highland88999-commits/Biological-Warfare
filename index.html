<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --virus-red: #ff2d55;
            --glass: rgba(8, 8, 25, 0.9);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none;
        }

        /* YouTube Background Layer */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -100; pointer-events: none; overflow: hidden;
        }
        #bg-container iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%) scale(1.5); /* Scale to ensure 'cover' effect */
            pointer-events: none;
        }

        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }
        #rain-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.4; }
        #landing-text { z-index: 2; text-shadow: 0 0 20px var(--cyan); font-weight: bold; font-size: 1.3rem; }

        #ui-layer {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--glass); padding: 10px 20px; border-radius: 4px;
            border: 1px solid var(--cyan); pointer-events: none;
        }

        .gen-bar { position: fixed; left: 0; width: 100%; height: 6px; z-index: 400; opacity: 0.8; }
        #pathogen-gen { top: 0; background: var(--virus-red); box-shadow: 0 0 15px var(--virus-red); }
        #cell-gen { bottom: 0; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }

        #cannon {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 120px; height: 120px;
            z-index: 500; background: rgba(0,0,0,0.9);
            border: 4px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px var(--cyan);
        }
    </style>
</head>
<body>

<div id="bg-container">
    <div id="visual-player"></div>
</div>

<div id="music-player" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay" onclick="startExperience()">
    <canvas id="rain-canvas"></canvas>
    <div id="landing-text">INITIALIZE ARTEMIS</div>
</div>

<div id="ui-layer">SCORE: <span id="score">0</span> | LEVEL: <span id="level">1</span></div>
<div id="pathogen-gen" class="gen-bar"></div>
<div id="cell-gen" class="gen-bar"></div>

<div id="orbital-canvas"></div>
<div id="cannon">DEPLOY</div>

<script>
    let visualPlayer, musicPlayer;
    let score = 0, level = 1, gameActive = false;
    let entities = [];

    function onYouTubeIframeAPIReady() {
        // Visual Background Player
        visualPlayer = new YT.Player('visual-player', {
            videoId: 'JBVeJ5ZYENc',
            playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'loop': 1, 'playlist': 'JBVeJ5ZYENc', 'rel': 0, 'showinfo': 0 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });

        // Music Playlist Player
        musicPlayer = new YT.Player('music-player', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1, 'controls': 0 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    const rainCanvas = document.getElementById('rain-canvas');
    const rCtx = rainCanvas.getContext('2d');
    let drops = [];
    function initRain() {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
        drops = Array(Math.floor(window.innerWidth/20)).fill(1);
    }
    function drawRain() {
        rCtx.fillStyle = 'rgba(0,0,0,0.1)';
        rCtx.fillRect(0,0,rainCanvas.width, rainCanvas.height);
        rCtx.fillStyle = '#00f2ff';
        rCtx.font = '15px monospace';
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            rCtx.fillText(text, i * 20, y * 20);
            if (y * 20 > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    const rainTimer = setInterval(drawRain, 50);
    initRain();

    function startExperience() {
        document.getElementById('landing-overlay').classList.add('hidden');
        clearInterval(rainTimer);
        
        if (visualPlayer) visualPlayer.playVideo();
        if (musicPlayer) { 
            musicPlayer.unMute(); 
            musicPlayer.setVolume(80);
            musicPlayer.playVideo(); 
        }
        
        gameActive = true;
        autoSpawner();
        requestAnimationFrame(gameLoop);
    }

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 18;
            this.health = 100;
            this.speed = (type === 'evil' ? 2 : 3) + (level * 0.4);
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = type === 'good' ? -this.speed : this.speed;
            
            this.el = document.createElement('div');
            this.el.style.position = 'absolute';
            this.el.style.borderRadius = '50%';
            this.el.style.zIndex = '100';
            this.el.style.pointerEvents = 'none';
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            
            if (type === 'good') {
                this.el.style.border = '2px solid var(--cyan)';
                this.el.style.background = 'rgba(0, 242, 255, 0.15)';
                this.el.style.boxShadow = '0 0 10px var(--cyan)';
            } else {
                this.el.style.border = '2px solid var(--virus-red)';
                this.el.style.background = 'rgba(255, 45, 85, 0.15)';
                this.el.style.boxShadow = '0 0 10px var(--virus-red)';
            }
            
            document.getElementById('orbital-canvas').appendChild(this.el);
        }

        update(targets) {
            if (this.type === 'evil' && targets.length > 0) {
                let target = targets[0];
                let minDist = Math.hypot(this.x - target.x, this.y - target.y);
                targets.forEach(t => {
                    let d = Math.hypot(this.x - t.x, this.y - t.y);
                    if (d < minDist) { minDist = d; target = t; }
                });
                const angle = Math.atan2(target.y - this.y, target.x - this.x);
                const accel = 0.2 + (level * 0.08);
                this.vx += Math.cos(angle) * accel;
                this.vy += Math.sin(angle) * accel;
                const s = Math.hypot(this.vx, this.vy);
                const max = 4 + (level * 0.7);
                if (s > max) { this.vx = (this.vx / s) * max; this.vy = (this.vy / s) * max; }
            }
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            if (this.type === 'evil' && this.y > window.innerHeight + 50) this.y = -50;
            if (this.type === 'good' && this.y < -50) this.y = window.innerHeight + 50;
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    document.getElementById('cannon').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(!gameActive) return;
        entities.push(new Entity(window.innerWidth/2, window.innerHeight - 80, 'good'));
    });

    function autoSpawner() {
        if(gameActive) {
            entities.push(new Entity(Math.random() * window.innerWidth, window.innerHeight + 20, 'good'));
            entities.push(new Entity(Math.random() * window.innerWidth, -40, 'evil'));
        }
        const delay = Math.max(200, 1000 - (level * 120));
        setTimeout(autoSpawner, delay);
    }

    function gameLoop() {
        if (!gameActive) return;
        const goods = entities.filter(e => e.type === 'good');
        entities.forEach((ent, i) => {
            ent.update(ent.type === 'evil' ? goods : []);
            entities.forEach((other, j) => {
                if (ent.type !== other.type) {
                    const dist = Math.hypot(ent.x - other.x, ent.y - other.y);
                    if (dist < ent.radius + other.radius) {
                        ent.health -= 25; other.health -= 25;
                        if (ent.health <= 0) { ent.el.remove(); entities.splice(i, 1); if(other.type === 'good') { score += 10; updateLevel(); } }
                        if (other.health <= 0) { other.el.remove(); entities.splice(j, 1); if(ent.type === 'good') { score += 10; updateLevel(); } }
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        });
        requestAnimationFrame(gameLoop);
    }

    function updateLevel() {
        const next = Math.floor(score / 500) + 1;
        if(next !== level) { level = next; document.getElementById('level').textContent = level; }
    }
</script>
</body>
</html>
