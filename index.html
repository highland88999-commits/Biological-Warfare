<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --virus-red: #ff2d55;
            --disease-green: #00ff9d;
            --glass: rgba(8, 8, 25, 0.85);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none;
        }

        /* Enforced Full Screen Video */
        #video-container {
            position: fixed; inset: 0; z-index: -1;
            background: #000;
        }
        #bg-video {
            width: 100vw; height: 100vh;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }
        #rain-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0.5; }
        #landing-text { z-index: 2; text-shadow: 0 0 20px var(--cyan); font-weight: bold; }

        /* Generators */
        .generator {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 100px; height: 10px; z-index: 400;
            border-radius: 5px; opacity: 0.6;
        }
        #pathogen-gen { top: 0; background: var(--virus-red); box-shadow: 0 0 20px var(--virus-red); }
        #cell-gen { bottom: 0; background: var(--cyan); box-shadow: 0 0 20px var(--cyan); }

        #cannon {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 130px; height: 130px;
            z-index: 500; background: radial-gradient(circle, #000, #111);
            border: 4px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 25px var(--cyan);
        }
        #cannon:active { transform: translateX(-50%) scale(0.9); }

        .cell-orb {
            position: absolute; border-radius: 50%;
            z-index: 100; pointer-events: none;
        }
        .cell-good { border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 8px var(--cyan); }
        .cell-evil { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.1); box-shadow: 0 0 8px var(--virus-red); }

        #ui-layer {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--glass); padding: 10px 15px; border-radius: 5px;
            border: 1px solid var(--cyan); pointer-events: none; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="ytplayer" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay">
    <canvas id="rain-canvas"></canvas>
    <div id="landing-text">INITIALIZE SYSTEM</div>
</div>

<div id="ui-layer">SCORE: <span id="score">0</span></div>

<div id="pathogen-gen" class="generator"></div>
<div id="cell-gen" class="generator"></div>

<div id="orbital-canvas"></div>
<div id="cannon">DEPLOY</div>

<script>
    // Digital Rain Logic
    const rainCanvas = document.getElementById('rain-canvas');
    const ctx = rainCanvas.getContext('2d');
    let drops = [];
    function initRain() {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
        drops = Array(Math.floor(window.innerWidth/20)).fill(1);
    }
    function drawRain() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0,0,rainCanvas.width, rainCanvas.height);
        ctx.fillStyle = '#00f2ff';
        ctx.font = '15px monospace';
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            ctx.fillText(text, i * 20, y * 20);
            if (y * 20 > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    const rainTimer = setInterval(drawRain, 50);
    window.addEventListener('resize', initRain);
    initRain();

    // YouTube Audio Logic
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '0', width: '0', videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    // Game Logic
    const canvas = document.getElementById('orbital-canvas');
    const cannon = document.getElementById('cannon');
    let entities = [], score = 0, gameActive = false;

    document.getElementById('landing-overlay').addEventListener('click', () => {
        document.getElementById('landing-overlay').classList.add('hidden');
        clearInterval(rainTimer);
        if (player) { player.unMute(); player.playVideo(); }
        gameActive = true;
        autoSpawn();
        requestAnimationFrame(gameLoop);
    });

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 18;
            this.health = 100;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = type === 'good' ? -3 : 3;
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            canvas.appendChild(this.el);
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    // Manual Deploy
    cannon.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(!gameActive) return;
        entities.push(new Entity(window.innerWidth/2, window.innerHeight - 50, 'good'));
    });

    // Auto Spawning (Balanced)
    function autoSpawn() {
        if(gameActive) {
            // Spawn good cell from bottom gen
            entities.push(new Entity(Math.random() * window.innerWidth, window.innerHeight + 20, 'good'));
            // Spawn evil cell from top gen
            entities.push(new Entity(Math.random() * window.innerWidth, -20, 'evil'));
        }
        setTimeout(autoSpawn, 800); // Comparable rates
    }

    function gameLoop() {
        if (!gameActive) return;
        entities.forEach((a, i) => {
            a.update();
            entities.forEach((b, j) => {
                if (a.type !== b.type) {
                    const dist = Math.hypot(a.x - b.x, a.y - b.y);
                    if (dist < a.radius + b.radius) {
                        a.health -= 10; b.health -= 10;
                        if (a.health <= 0) { a.el.remove(); entities.splice(i, 1); if(b.type === 'good') score += 10; }
                        if (b.health <= 0) { b.el.remove(); entities.splice(j, 1); if(a.type === 'good') score += 10; }
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        });
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
