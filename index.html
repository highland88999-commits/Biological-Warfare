<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Final</title>
    <style>
        :root { --glow: #00f2ff; --gold: #d4af37; --red: #ff2d55; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; touch-action:none; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; }

        /* LAYER 1: VIDEO (THE BASE) */
        #video-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); opacity: 0; transition: opacity 2s; }

        /* LAYER 2: GAMEPLAY OVERLAY */
        #arena { position: fixed; inset: 0; z-index: 10; pointer-events: none; }

        /* LAYER 3: UI & HUD */
        #ui-layer { position: fixed; inset: 0; z-index: 100; pointer-events: none; color: var(--glow); }
        #hud { position: fixed; top: 20px; left: 20px; font-size: 0.8rem; padding: 10px; border: 1px solid var(--glow); background: rgba(0,0,0,0.8); }
        
        #cannon {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(0, 8, 15, 0.95); border: 4px solid var(--gold);
            color: var(--gold); font-weight: bold; display: none; 
            align-items: center; justify-content: center; pointer-events: auto;
        }

        /* INITIALIZER */
        #boot-screen {
            position: fixed; inset: 0; z-index: 500;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; pointer-events: auto;
        }
        .boot-btn {
            border: 2px solid var(--glow); color: var(--glow);
            padding: 30px 60px; background: rgba(0, 242, 255, 0.1);
            font-weight: bold; letter-spacing: 5px;
        }

        .cell { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: #fff; }
        .cell-good { border: 2px solid var(--glow); box-shadow: 0 0 10px var(--glow); }
        .cell-evil { border: 2px solid var(--red); box-shadow: 0 0 10px var(--red); }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" loop muted playsinline preload="auto">
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="music-engine" style="position: absolute; top: -9999px;"></div>

<div id="boot-screen" onclick="forceBoot()">
    <div class="boot-btn">FORCE INITIALIZE</div>
    <p style="color:var(--gold); font-size:0.6rem; margin-top:20px;">[ TAP TO CRACK ENCRYPTION ]</p>
</div>

<div id="ui-layer">
    <div id="hud">CORE XP: <span id="xp">0</span></div>
    <div id="cannon" onpointerdown="deploy()">DEPLOY</div>
</div>

<div id="arena"></div>

<script>
    let musicPlayer, musicReady = false, gameActive = false;
    let entities = [], score = 0;

    function onYouTubeIframeAPIReady() {
        musicPlayer = new YT.Player('music-engine', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'controls': 0, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'playsinline': 1 },
            events: { 'onReady': () => { musicReady = true; } }
        });
    }

    // THE FORCE BOOT: The only way to bypass mobile "Dicks"
    function forceBoot() {
        const v = document.getElementById('bg-video');
        
        // 1. Kick Video
        v.play();
        v.style.opacity = "1";

        // 2. Kick Music
        if (musicReady) {
            musicPlayer.unMute();
            musicPlayer.playVideo();
        }

        // 3. Kick UI
        document.getElementById('boot-screen').style.display = 'none';
        document.getElementById('cannon').style.display = 'flex';
        
        gameActive = true;
        spawnEnemy();
        requestAnimationFrame(gameLoop);
    }

    class Symbiote {
        constructor(type) {
            this.type = type;
            this.hp = 100;
            this.radius = 18;
            this.x = type === 'good' ? window.innerWidth / 2 : Math.random() * window.innerWidth;
            this.y = type === 'good' ? window.innerHeight - 150 : -50;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = type === 'good' ? -4 : 4;
            
            this.el = document.createElement('div');
            this.el.className = `cell cell-${type}`;
            this.el.style.width = '36px'; this.el.style.height = '36px';
            document.getElementById('arena').appendChild(this.el);
        }

        update(rivals) {
            // PREDATOR AI: Attack
            if (rivals.length > 0) {
                let target = rivals[0];
                let min = Math.hypot(this.x - target.x, this.y - target.y);
                rivals.forEach(r => {
                    let d = Math.hypot(this.x - r.x, this.y - r.y);
                    if (d < min) { min = d; target = r; }
                });
                let angle = Math.atan2(target.y - this.y, target.x - this.x);
                this.vx += Math.cos(angle) * 0.3;
                this.vy += Math.sin(angle) * 0.3;
            }

            // Speed Limit
            let s = Math.hypot(this.vx, this.vy);
            if (s > 6) { this.vx = (this.vx/s)*6; this.vy = (this.vy/s)*6; }

            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            
            this.el.style.transform = `translate(${this.x - 18}px, ${this.y - 18}px)`;
            this.el.innerText = Math.ceil(this.hp);
        }
    }

    function deploy() { if(gameActive) entities.push(new Symbiote('good')); }
    
    function spawnEnemy() {
        if(gameActive) {
            entities.push(new Symbiote('evil'));
            setTimeout(spawnEnemy, 2000);
        }
    }

    function gameLoop() {
        if (!gameActive) return;

        for (let i = entities.length - 1; i >= 0; i--) {
            let ent = entities[i];
            let rivals = entities.filter(e => e.type !== ent.type);
            ent.update(rivals);

            rivals.forEach(rival => {
                if (Math.hypot(ent.x - rival.x, ent.y - rival.y) < 36) {
                    ent.hp -= 2; // High intensity combat
                    if (ent.hp <= 0) {
                        ent.el.remove();
                        entities.splice(i, 1);
                        if(ent.type === 'evil') score += 100;
                    }
                }
            });

            if (ent.y < -300 || ent.y > window.innerHeight + 300) {
                ent.el.remove();
                entities.splice(i, 1);
            }
        }
        document.getElementById('xp').innerText = score;
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
