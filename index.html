<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis • Prime Symbiote</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --gold: #d4af37;
            --virus-red: #ff2d55;
            --disease-green: #00ff9d;
            --glass: rgba(8, 8, 25, 0.85);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            /* Fixes the Google Dictionary trigger and selection popups */
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color:var(--cyan); touch-action: none;
        }

        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            background: #000;
        }
        #bg-video {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.5) contrast(1.2);
        }

        #landing-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.8s ease-out;
        }
        #landing-overlay.hidden { opacity: 0; pointer-events: none; }

        #cannon {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 140px; height: 140px;
            z-index: 500; background: radial-gradient(circle, #000, #111);
            border: 4px solid var(--cyan); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px var(--cyan);
        }
        #cannon:active { transform: translateX(-50%) scale(0.92); box-shadow: 0 0 40px var(--cyan); }

        .cell-orb {
            position: absolute; border-radius: 50%;
            z-index: 100; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
        }
        .cell-good { border: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.15); box-shadow: 0 0 10px var(--cyan); }
        .cell-virus { border: 2px solid var(--virus-red); background: rgba(255, 45, 85, 0.15); box-shadow: 0 0 10px var(--virus-red); }
        .cell-disease { border: 2px solid var(--disease-green); background: rgba(0, 255, 157, 0.15); box-shadow: 0 0 10px var(--disease-green); }

        #ui-layer {
            position: fixed; top: 20px; left: 20px; z-index: 600;
            background: var(--glass); padding: 12px 20px; border-radius: 8px;
            border: 1px solid var(--cyan); pointer-events: none;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="ytplayer" style="position: absolute; top: -9999px;"></div>

<div id="landing-overlay" onclick="startExperience()">
    <h2 style="text-shadow: 0 0 20px var(--cyan);">TAP TO INITIALIZE</h2>
</div>

<div id="ui-layer">
    LVL <span id="level">1</span> • SCORE <span id="score">0</span>
</div>

<div id="orbital-canvas"></div>
<div id="cannon">SPAWN CELL</div>

<script>
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '0', width: '0', videoId: 'qwMz1wgXokk',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'mute': 1 },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    const canvas = document.getElementById('orbital-canvas');
    const cannon = document.getElementById('cannon');
    let cells = [], enemies = [], gameActive = false, score = 0, level = 1;

    function startExperience() {
        document.getElementById('landing-overlay').classList.add('hidden');
        if (player) { player.unMute(); player.setVolume(70); player.playVideo(); }
        gameActive = true;
        spawnEnemyLoop();
        requestAnimationFrame(gameLoop);
    }

    class Entity {
        constructor(x, y, type) {
            this.type = type;
            this.x = x; this.y = y;
            this.radius = 22;
            this.health = 100;
            this.vx = (Math.random() - 0.5) * 5;
            this.vy = type === 'good' ? -4 : 2;
            
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = this.radius * 2 + 'px';
            this.el.style.height = this.radius * 2 + 'px';
            canvas.appendChild(this.el);
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
            this.el.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    cannon.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Critical for stopping browser behaviors
        if(!gameActive) return;
        for(let i=0; i<4; i++) cells.push(new Entity(window.innerWidth/2, window.innerHeight - 120, 'good'));
    }, {passive: false});

    function spawnEnemyLoop() {
        if(gameActive) {
            enemies.push(new Entity(Math.random() * window.innerWidth, -50, Math.random() > 0.5 ? 'virus' : 'disease'));
        }
        setTimeout(spawnEnemyLoop, 1500 / level);
    }

    function gameLoop() {
        if (!gameActive) return;
        cells.forEach((c, ci) => {
            c.update();
            enemies.forEach((e, ei) => {
                const dist = Math.hypot(c.x - e.x, c.y - e.y);
                if (dist < c.radius + e.radius) {
                    e.health -= 5; c.health -= 5;
                    if (e.health <= 0) { e.el.remove(); enemies.splice(ei, 1); score += 20; document.getElementById('score').textContent = score; }
                    if (c.health <= 0) { c.el.remove(); cells.splice(ci, 1); }
                }
            });
        });
        enemies.forEach(e => e.update());
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
