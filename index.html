<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Artemis â€¢ Master Fix</title>
    <style>
        :root { --glow: #00f2ff; --gold: #d4af37; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: monospace; color:var(--glow); }

        /* THE LAYERING PUZZLE SOLVED */
        #video-layer {
            position: fixed; inset: 0; z-index: -1; /* Behind everything */
            background: #000; pointer-events: none;
        }
        #bg-video {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.4) contrast(1.1);
            opacity: 0; transition: opacity 1s;
        }

        #ui-layer { position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        
        /* OVERLAY - MUST BE TAPPED */
        #overlay {
            position: fixed; inset: 0; z-index: 100;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .start-btn {
            border: 2px solid var(--glow); color: var(--glow);
            padding: 25px 50px; border-radius: 10px; font-weight: bold;
            background: rgba(0, 242, 255, 0.1); cursor: pointer;
            text-transform: uppercase; letter-spacing: 5px;
        }

        #cannon {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; border-radius: 50%; z-index: 50;
            background: rgba(0, 8, 15, 0.9); border: 3px solid var(--gold);
            color: var(--gold); font-weight: bold; display: none; 
            align-items: center; justify-content: center; pointer-events: auto;
        }

        .cell-orb { position: absolute; border-radius: 50%; z-index: 5; pointer-events: none; }
        .cell-good { border: 2px solid var(--glow); background: rgba(0, 242, 255, 0.1); }
        .cell-evil { border: 2px solid #ff2d55; background: rgba(255, 45, 85, 0.1); }
    </style>
</head>
<body>

<div id="video-layer">
    <video id="bg-video" loop muted playsinline preload="auto">
        <source src="https://xo6u0xsindhyafqf.public.blob.vercel-storage.com/nexus_render%20%2811%29.webm" type="video/webm">
    </video>
</div>

<div id="music-engine" style="position: absolute; top: -999px;"></div>

<div id="overlay">
    <h2 style="margin-bottom: 20px; color: var(--gold);">ARTEMIS PROTOCOL</h2>
    <div class="start-btn" onclick="masterUnlock()">INITIALIZE</div>
</div>

<div id="ui-layer">
    <div id="cannon" onclick="deploy()">DEPLOY</div>
</div>

<div id="arena"></div>

<script>
    let musicPlayer, musicReady = false;
    let entities = [];

    // 1. Setup Music Engine
    function onYouTubeIframeAPIReady() {
        musicPlayer = new YT.Player('music-engine', {
            videoId: 'qwMz1wgXokk',
            playerVars: { 'controls': 0, 'loop': 1, 'playlist': 'qwMz1wgXokk', 'playsinline': 1 },
            events: { 'onReady': () => { musicReady = true; } }
        });
    }

    // 2. THE MASTER UNLOCK (One tap, all permissions)
    function masterUnlock() {
        // Unlock Video
        const v = document.getElementById('bg-video');
        v.play().then(() => {
            v.style.opacity = "1";
        }).catch(err => console.log("Video block:", err));

        // Unlock Music
        if (musicReady && musicPlayer) {
            musicPlayer.unMute();
            musicPlayer.playVideo();
        }

        // Switch UI
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('cannon').style.display = 'flex';
        
        // Start Game
        spawnLoop();
        requestAnimationFrame(gameLoop);
    }

    function deploy() {
        entities.push(new Entity('good'));
    }

    class Entity {
        constructor(type) {
            this.type = type;
            this.radius = 15;
            this.x = type === 'good' ? window.innerWidth / 2 : Math.random() * window.innerWidth;
            this.y = type === 'good' ? window.innerHeight - 110 : -30;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = type === 'good' ? -6 : 3;
            this.el = document.createElement('div');
            this.el.className = `cell-orb cell-${type}`;
            this.el.style.width = '30px'; this.el.style.height = '30px';
            document.getElementById('arena').appendChild(this.el);
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if(this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
            this.el.style.transform = `translate(${this.x-15}px, ${this.y-15}px)`;
        }
    }

    function spawnLoop() {
        entities.push(new Entity('evil'));
        setTimeout(spawnLoop, 1500);
    }

    function gameLoop() {
        for(let i = entities.length - 1; i >= 0; i--) {
            entities[i].update();
            if(entities[i].y < -100 || entities[i].y > window.innerHeight + 100) {
                entities[i].el.remove();
                entities.splice(i, 1);
            }
        }
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
