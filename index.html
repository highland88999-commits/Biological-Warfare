<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #landing {
            position: fixed; inset: 0; z-index: 999; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00f2ff; cursor: pointer; text-align: center;
        }
        #bg-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 2s; z-index: -1; }
        #hud { display: none; position: fixed; top: 20px; width: 100%; text-align: center; color: #00f2ff; z-index: 10; }
    </style>
</head>
<body>

    <div id="landing" onclick="enterGame()">
        <h1 style="letter-spacing: 10px;">ARTEMIS</h1>
        <p style="color: #d4af37;">CLICK TO ENTER</p>
    </div>

    <div id="hud">STABILITY: <span id="xp">0</span>%</div>
    <video id="bg-video" loop muted playsinline></video>
    <div id="music-host" style="display:none"></div>

    <script src="media-controller.js"></script>
    <script>
        function enterGame() {
            // Call the media file
            ArtemisMedia.playAll('bg-video');

            // UI Swaps
            document.getElementById('landing').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            
            // Your Game Logic Starts Here
            console.log("Game Engaged");
        }
    </script>
</body>
</html>
